name: Backend Sonar Pipeline
on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          cd back
          mvn clean
          mvn install
          -
      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.0
        with:
              host: ${{ secrets.SONARQUBE_HOST }}
              login: ${{ secrets.SONARQUBE_TOKEN }}
              projectBaseDir: "./back"
              projectKey: "ci-cd-backend"