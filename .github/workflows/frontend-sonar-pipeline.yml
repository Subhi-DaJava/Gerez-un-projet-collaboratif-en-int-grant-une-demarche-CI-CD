name: SonarCloud Pipeline for Frontend
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-cloud-analysis-frontend:
    name: SonarCloud Analysis Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo --> downloading the code resource
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SetUp Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: NPM clean install
        working-directory: front
        run: npm ci

      - name: Coverage tests
        working-directory: front
        run: npm run test:ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front/
          args: >
            -Dsonar.projectKey=bob-frontend-sonar-scanner
            -Dsonar.organization=subhi-dajava-1
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_FRONT_TOKEN }}