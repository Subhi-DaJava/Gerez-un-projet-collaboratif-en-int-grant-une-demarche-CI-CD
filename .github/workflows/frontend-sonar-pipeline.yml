name: SonarCloud Pipeline for Frontend
on:
  workflow_call:
  push:
    branches:
      - develop
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
  build-frontend:
    name: Build Bob Frontend Pipeline
    uses: ./.github/workflows/frontend-pipeline.yml

  sonar-cloud-analysis-frontend:
    name: Analyze Bob Frontend With SonarCloud
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - name: Checkout repo --> downloading the code resource
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SetUp Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Build project, Unit Tests and Coverage tests
        run: |
          cd front
          npm ci
          npm run test:ci

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
         path: ~/.sonar/cache
         key: ${{ runner.os }}-sonar
         restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=subhi-dajava-1_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=subhi-dajava-1
            -Dsonar.sources=./src/app
            -Dsonar.qualitygate.wait=true
            -Dsonar.javascript.lcov.reportPaths=./coverage/bobapp/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


